<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirectingâ€¦</title>
    <script>
      // SPA fallback for static hosts that serve 404.html on refresh
      // Redirect to index with the original path preserved in a query param.
      (function () {
        var path = window.location.pathname + window.location.search + window.location.hash;
        var target = '/?redirect=' + encodeURIComponent(path);
        window.location.replace(target);
      })();
    </script>
  </head>
  <body></body>
</html>
